<!--header-->
<app-header></app-header>

<!--login page-->



<div class="row ">
    <div class="col-7 " >
        <!--image-->
        <img class="m-2" height="500px" width="400px" src="https://images.livemint.com/img/2021/01/13/600x338/LSpic_1610550463782_1610550472859.jpg" alt="">
    </div>
    <div class="col-5 mt-5">
        <form  (ngSubmit)="login()"   [formGroup]="loginForm" class="border p-5 mt-5 me-5" >
            <div>
                <div >
                    <input name="acno" formControlName="acno"  placeholder="Account Number" class="form-control" type="text">
                </div>

                <!--invalid-->
            <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger mb-2">

                Invalid account Number   </div>

                <div >
                    <input name="pswd" formControlName="pswd" type="password" placeholder="password" class="form-control">
                </div>

                    <!--invalid Password-->
            <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" class="text-danger mb-2">

                Invalid  Password   </div>


                <!--errorMsg-->
                <div class="text-danger">{{errorMsg}}</div>


                <div class="mt-4">
                    <button   type="submit" class="btn btn-primary">
                        Login
                        <span *ngIf="successMsg" class="spinner-border text-dark" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </span>
                      </button>
                      &nbsp;
                      <span>
                        New User ? Click Here to <a routerLink="/register"> register</a>
                      </span>
                </div>

            </div>
        </form>
    </div>
</div>
